<!DOCTYPE html>
<html>
<head>
    <title>Aula 1 HTML</title>
</head>
<body>

    <h1 align="center"><font color="green">Aula 1 HTML - Dev Web</font></h1>

    <br/><hr/><br/>

    <h3 align="center">Links</h3>

    <a href="http://www.google.com" target="_blank"><font size=4>Google</font><a>
    <br/>
    <a href="mailto:teste123@gmail.com?subject=Teste" target="_blank"><font size=4>Envio de email teste</font><a>

    <hr/><h3 align="center">Tags</h3>

    <ul>
        <li>Menor - &lt;</li>
        <li>Maior - &gt;</li>
        <li>Centavo - &cent;</li>
        <li>Trademark - &trade;</li>
    </ul>
    
    <hr/><h3 align="center">Imagem</h3>

    <img alt="teste" src="https://f.i.uol.com.br/fotografia/2019/04/10/15549304935cae5b3daf21b_1554930493_3x2_md.jpg"
        width="360" height="320"/>

    <hr/><h3 align="center">Formulário</h3>

    <form method="post" action="mailto:teste123@gmail.com">
        
        <p>Nome: <input type="text" name="nome"/> </p>

        <p>Senha: <input type="password" name="senha"/></p>

        <p><label>Sexo: </label>
        <input type="radio" name="sexo" value="masc"/>Masculino <input type="radio" name="sexo" value="fem"/>Feminino</p>

        <p>Checkbox: </p>
        <p><input type="checkbox" name="check" value="1"/> Checkbox 1</p>
        <p><input type="checkbox" name="check" value="2"/> Checkbox 2</p>

        <label>País: </label>
        <select name="pais">
            <option value="" selected>Escolha</option>
            <option value="brasil">Brasil</option>
            <option value="eua">EUA</option>
        </select><br/>

        <input type="submit" value="Enviar"/>
    </form>
</body>
</html>
